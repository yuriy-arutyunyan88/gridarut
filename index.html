<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			html, body {margin: 0; padding: 0; width: 100%; height: 100%}
		</style>
		<link rel="stylesheet" href="gridarut.css">
	</head>
	<body>
		<div class="u-gridarut">
			<div class="u-cell w2 h10 brown">
				<div class="u-cell w10 h3 gray">
					<div class="u-gridarut watch" data-bound="100">
						<div class="u-cell w5 h5 widget yellow">1</div>
						<div class="u-cell w5 h5 widget blue">1</div>
						<div class="u-cell w5 h5 widget brown">1</div>
						<div class="u-cell w5 h5 widget green">1</div>
					</div>
				</div>
				<div class="u-cell w10 h3 blue"></div>
				<div class="u-cell w10 h3 red"></div>
				<div class="u-cell w10 h1"></div>
			</div>
			<div class="u-cell w6 h10 red">
				<div class="u-gridarut watch" data-bound="500">
					<div class="u-cell w3 h10">
						<div class="u-gridarut watch" data-bound="300">
							<div class="u-cell w5 h10 widget red">1.1</div>
							<div class="u-cell w5 h10 widget yellow">1.2</div>
						</div>
					</div>
					<div class="u-cell w3 h10 brown widget">2</div>
					<div class="u-cell w4 h10 gray widget">3</div>
				</div>
			</div>
			<div class="u-cell w2 h10 green">
				<div class="u-cell w10 h5 yellow"></div>
				<div class="u-cell w10 h5 green"></div>
			</div>
		</div>
		<script src="gridarut.js" type="text/javascript"></script>
	</body>
</html>
